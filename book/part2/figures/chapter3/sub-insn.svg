    <text x="9" y="21.5" text-anchor="middle">$x$</text>
    <text x="9" y="16.5" text-anchor="middle">$y$</text>
    <text x="9" y="27" text-anchor="middle">...</text>
    <path d="M 1,6 V 28" stroke="#000000"/>
    <path d="M 17,6 V 28" stroke="#000000"/>
    <path d="M 1,23 H 17" stroke="#000000"/>
    <path d="M 1,18 H 17" stroke="#000000"/>
    <path d="M 1,13 H 17" stroke="#000000"/>
    <text x="55" y="21.5" text-anchor="middle" fill="#048966">$x-y$</text>
    <text x="55" y="27" text-anchor="middle">...</text>
    <path d="M 47,6 V 28" stroke="#000000"/>
    <path d="M 63,6 V 28" stroke="#000000"/>
    <path d="m 47,23 h 16" stroke="#000000"/>
    <path d="m 47,18 h 16" stroke="#000000"/>
    <path d="M 20,18 H 44" stroke="#000000" marker-end="url(#arrow)"/>
